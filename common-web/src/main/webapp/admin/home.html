<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>后台管理系统</title>
<!-- Tell the browser to be responsive to screen width -->
<meta

<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/font-awesome.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/ionicons.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">

<body class="hold-transition skin-blue sidebar-mini" ng-app="pyg"

	<section class="content">

				<div class="small-box bg-aqua">

				<div class="small-box bg-red">

						<i class="ion ion-pie-graph"></i>
					</div> -->
					<a href="other.html" class="small-box-footer">详细 <i
