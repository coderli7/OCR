<!DOCTYPE html>
<html>

<head>
<!-- 页面meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>详情页</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/font-awesome.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/ionicons.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
<link rel="stylesheet"
	href="../plugins/adminLTE/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../css/style.css">
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../plugins/angularjs/angular.min.js">
	
</script>
<!-- 分页组件开始 -->
<script src="../plugins/angularjs/pagination.js"></script>
<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
<!-- 分页组件结束 -->


<script type="text/javascript" src="../js/base_pagination.js">
	
</script>
<script type="text/javascript"
	src="../js/service/imageCaseInfoService.js">
	
</script>
<script type="text/javascript" src="../js/controller/baseController.js">
	
</script>
<script type="text/javascript"
	src="../js/controller/imageCaseInfoController.js">
	
</script>
</head>
<body class="" ng-app="pyg" ng-controller="imageCaseInfoController"
	ng-init="initImgDetail()">

	<div class="content" style="min-height: 1126px;">

		<div class="pad margin no-print">
			<div class="callout callout-info"
				style="margin-bottom: 0 !important;">
				<h4>
					<i class="fa fa-info"></i> 图片详情:
				</h4>
				<!-- This page has been enhanced for printing. Click the print button at the bottom of the invoice to test. -->
			</div>
		</div>


		<section class="invoice">

			<div class="row">
				<div class="col-xs-12">
					<h2 class="page-header">
						<i class="fa fa-globe"></i> 基础信息: <small class="pull-right"></small>
					</h2>
				</div>
				<!-- /.col -->
			</div>

			<div class="row invoice-info">

				<div class="col-sm-4 invoice-col">
					<!-- From -->
					<address>
						案件号&nbsp;&nbsp;:&nbsp;&nbsp;{{caseId}}<br />
						图片名&nbsp;&nbsp;:&nbsp;&nbsp;{{imgName}}<br /> <br />
					</address>
				</div>

			</div>
			<div class="row">
				<div class="col-xs-12 table-responsive">
					<!--tab页-->
					<div class="nav-tabs-custom">
						<!--tab头-->
						<ul class="nav nav-tabs">
							<li class="active"><a href="#briefInfo" data-toggle="tab">摘要信息</a>
							</li>
							<li><a href="#detailInfo" data-toggle="tab">明细信息</a></li>
						</ul>
						<!--tab头/-->
						<!--tab内容-->
						<div class="tab-content">
							<div class="tab-pane active" id="briefInfo">
								<div>
									<table class="table table-striped" width="1000px">
										<tbody>
											<tr
												ng-repeat="item in imgDetailInfo.purDetail track by $index">
												<th style="font-weight: normal;">{{item}}</th>
											</tr>
										</tbody>
									</table>
								</div>

								<h3>图片信息:</h3>
								<br />
								<div
									style="BORDER-RIGHT: 1px dashed #000000; BORDER-TOP: 1px dashed #000000; BACKGROUND: #ffffff; BORDER-LEFT: 1px dashed #000000; WIDTH: 100%; BORDER-BOTTOM: 1px dashed #000000; HEIGHT: 100%"
									align=left>
									<img alt="" src="{{imgDetailInfo.imgSrc}}" width="1000px">
								</div>
							</div>
							<div class="tab-pane" id="detailInfo">
								<div>
									<table class="table table-bordered table-striped"
										width="1000px">
										<tbody>
											<tr ng-repeat="item in imgDetailInfo.detail track by $index">
												<th style="font-weight: normal;">{{item}}</th>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<br /> <br />
				</div>
			</div>
		</section>
	</div>
</body>
</html>
